stages:
  - build
  - test
  - lint
  - deploy
  - notify

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Building the application..."
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker build -t $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE:latest .
    - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE:latest

test:
  stage: test
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Testing the application..."
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker run $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE:latest php -v

lint:
  stage: lint
  image: docker:latest
  script:
    - echo "Linting the code..."

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Deploying the application..."
    - apk add --no-cache docker-compose
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker push $DOCKERHUB_USERNAME/$DOCKERHUB_IMAGE:latest
    - docker-compose up -d

notify:
  stage: notify
  image: docker:latest
  script:
    - echo "Notifying the team..."